<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/templates/pageTemplate.xhtml">
	
	<ui:define name="title">
		<title>Vendi un prodotto</title>
	</ui:define>
	
	<ui:define name="effettuaOperazioniIniziali">
		<f:event listener="#{vendiProdottoController.effettuaOperazioniIniziali}" type="preRenderView"></f:event>
	</ui:define>
	
	<ui:define name="content">
		<br/><br/>
		<p class="text-center h1">Vendi un prodotto</p>
		<br/><br/>
		<h:form>
			<div class="row">
				<div class="col-12 col-sm-6">
					<h:outputLabel for="categoriaMenuId" value="Seleziona categoria:*" styleClass="control-label"/>
					<h:selectOneMenu id="categoriaMenuId" value="#{vendiProdottoBean.codiceCategoria}" styleClass="form-control">
						<f:selectItem itemLabel="--Seleziona--" itemValue="#{null}"/>
						<f:selectItems value="#{vendiProdottoController.categorie}" var="categoria" itemValue="#{categoria.codice}" itemLabel="#{categoria.descrizione}"/>
					</h:selectOneMenu>
				</div>
				<div class="col-12 col-sm-6">
					<h:outputLabel for="titoloId" value="Titolo:*" styleClass="control-label"/>
					<h:inputText id="titoloId" value="#{vendiProdottoBean.titolo}" styleClass="form-control #{messagesBean.invalidFields.contains('titoloId') ? 'is-invalid' : ''}"/>
				</div>
			</div>
			<br/>
			<div class="row">
				<div class="col-12 col-sm-6">
					<h:outputLabel for="disponibilitaId" value="DisponibilitÃ :*" styleClass="control-label"/>
					<h:inputText id="disponibilitaId" value="#{vendiProdottoBean.disponibilitaWrap}" styleClass="form-control #{messagesBean.invalidFields.contains('disponibilitaId') ? 'is-invalid' : ''}"/>
				</div>
				<div class="col-12 col-sm-6">
					<h:outputLabel for="prezzoBaseId" value="Prezzo base:*" styleClass="control-label"/>
					<h:inputText id="prezzoBaseId" value="#{vendiProdottoBean.prezzoBaseWrap}" styleClass="form-control #{messagesBean.invalidFields.contains('prezzoBaseId') ? 'is-invalid' : ''}"/>
				</div>
			</div>
			<br/>
			<div class="row">
				<div class="col-12">
					<h:outputLabel for="descrizioneId" value="Descrizione:*" styleClass="control-label"/>
					<h:inputTextarea id="descrizioneId" value="#{vendiProdottoBean.descrizione}" styleClass="form-control #{messagesBean.invalidFields.contains('descrizioneId') ? 'is-invalid' : ''}"/>
				</div>
			</div>
			<br/>
			<div class="row">
				<div class="col-12">
					<h:outputLabel for="infoAcquirentiId" value="Informazioni per gli acquirenti:" styleClass="control-label"/>
					<h:inputTextarea id="infoAcquirentiId" value="#{vendiProdottoBean.infoAcquirenti}" styleClass="form-control #{messagesBean.invalidFields.contains('infoAcquirentiId') ? 'is-invalid' : ''}"/>
				</div>
			</div>
			<br/>
			<div class="text-center">
				<div class="row btn-group">
					<div class="col-6">
						<h:commandButton value="Ripulisci" action="#{vendiProdottoController.ripulisci()}" styleClass="btn btn-primary"/>
					</div>
					<div class="col-6">
						<h:commandButton value="Inserisci prodotto" action="#{vendiProdottoController.inserisciProdotto()}" styleClass="btn btn-primary"/>
					</div>
				</div>
			</div>
		</h:form>
		<script>
			$(document).ready(function() {
				window.scrollTo(0, 75);
			});
		</script>
	</ui:define>

</ui:composition>
