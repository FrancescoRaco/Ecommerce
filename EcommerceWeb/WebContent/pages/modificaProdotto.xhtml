<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:custom="http://java.sun.com/jsf/composite/custom"
	template="/pages/templates/pageTemplate.xhtml">
	
	<ui:define name="title">
		<title>Modifica prodotto</title>
	</ui:define>
	
	<ui:define name="effettuaOperazioniIniziali">
		<f:event listener="#{dettaglioController.effettuaOperazioniIniziali}" type="preRenderView"></f:event>
	</ui:define>
	
	<ui:define name="content">
		<br/><br/>
		<p class="text-center h1">Modifica prodotto</p>
		<br/><br/>
		<h:form>
			<div class="row">
				<div class="col-12 col-sm-4">
					<h:outputLabel for="prodottoId" value="Identificativo:" styleClass="control-label"/>
					<h:inputText id="prodottoId" value="#{dettaglioBean.prodottoDTO.id}" styleClass="form-control" disabled="true"/>
				</div>
				<div class="col-12 col-sm-4">
					<h:outputLabel for="titoloId" value="Titolo:" styleClass="control-label"/>
					<h:inputText id="titoloId" value="#{dettaglioBean.prodottoInput.titolo}" styleClass="form-control"/>
				</div>
				<div class="col-12 col-sm-4">
					<h:outputLabel for="categoriaId" value="Categoria:" styleClass="control-label"/>
					<h:selectOneMenu id="categoriaId" value="#{dettaglioBean.prodottoInput.codiceCategoria}" styleClass="form-control" hideNoSelectionOption="true">
						<f:selectItem noSelectionOption="true" itemLabel="--Seleziona--" itemvalue=""/>
						<f:selectItems var="categoria" value="#{dettaglioBean.categorie}" itemLabel="#{categoria.descrizione}" itemValue="#{categoria.codice}"/>
					</h:selectOneMenu>
				</div>
			</div>
			<br/>
			<div class="row">
				<div class="col-12 col-sm-4">
					<h:outputLabel for="venditoreId" value="Venditore:" styleClass="control-label"/>
					<h:inputText id="venditoreId" value="#{dettaglioBean.prodottoInput.venditoreDenom}" styleClass="form-control"/>
				</div>
				<div class="col-12 col-sm-4">
					<h:outputLabel for="disponibilitaId" value="DisponibilitÃ :" styleClass="control-label"/>
					<h:inputText id="disponibilitaId" value="#{dettaglioBean.prodottoInput.disponibilitaWrap}" styleClass="form-control"/>
				</div>
				<div class="col-12 col-sm-4">
					<h:outputLabel for="prezzoBaseId" value="Prezzo base:" styleClass="control-label"/>
					<h:inputText id="prezzoBaseId" value="#{dettaglioBean.prodottoInput.prezzoBaseWrap}" styleClass="form-control"/>
				</div>
			</div>
			<br/>
			<div class="row">
				<div class="col-12 col-sm-4">
					<h:outputLabel for="dataInserimentoId" value="Data inserimento:" styleClass="control-label"/>
					<h:inputText id="dataInserimentoId" value="#{dettaglioBean.prodottoDTO.dataInserimento}" styleClass="form-control" disabled="true">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Berlin"/>
					</h:inputText>
				</div>
				<div class="col-12 col-sm-4">
					<h:outputLabel for="dataAggiornamentoId" value="Data aggiornamento:" styleClass="control-label"/>
					<h:inputText id="dataAggiornamentoId" value="#{dettaglioBean.prodottoDTO.dataAggiornamento}" styleClass="form-control" disabled="true">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Berlin"/>
					</h:inputText>
				</div>
			</div>
			<br/>
			<div class="row">
				<div class="col-12">
					<h:outputLabel for="descrizioneId" value="Descrizione:" styleClass="control-label"/>
					<h:inputTextarea id="descrizioneId" value="#{dettaglioBean.prodottoInput.descrizione}" styleClass="form-control"/>
				</div>
			</div>
			<br/>
			<div class="row">
				<div class="col-12">
					<h:outputLabel for="infoAcquirentiId" value="Informazioni per gli acquirenti:" styleClass="control-label"/>
					<h:inputTextarea id="infoAcquirentiId" value="#{dettaglioBean.prodottoInput.infoAcquirenti}" styleClass="form-control"/>
				</div>
			</div>
			<br/>
			<div class="text-center">
				<div class="btn-group">
					<h:commandLink action="#{dettaglioController.backToDettaglio()}" styleClass="btn btn-primary">
						<i class="fas fa-arrow-left pr-1"/>
						Indietro
					</h:commandLink>
				</div>
				<div class="btn-group">
					<h:commandLink action="#{dettaglioController.ripulisci()}" styleClass="btn btn-primary" value="Ripulisci"/>
				</div>
				<div class="btn-group">
					<h:commandLink action="#{dettaglioController.modifica()}" styleClass="btn btn-primary" value="Modifica"/>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
