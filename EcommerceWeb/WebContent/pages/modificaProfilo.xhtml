<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:custom="http://java.sun.com/jsf/composite/custom"
	template="/pages/templates/pageTemplate.xhtml">
	
	<ui:define name="title">
		<title>Modifica profilo</title>
	</ui:define>
	
	<ui:define name="effettuaOperazioniIniziali">
		
	</ui:define>
	
	<ui:define name="content">
		<br/><br/>
		<p class="text-center h1">Modifica profilo</p>
		<br/><br/>
		<h:form>
			<div class="row">
				<div class="col-12 col-sm-6">
					<h:outputLabel for="codiceFiscaleId" value="Codice fiscale:" styleClass="control-label"/>
					<h:inputText id="codiceFiscaleId" value="#{utenteBean.utenteInput.codiceFiscale}" styleClass="form-control"/>
				</div>
				<div class="col-12 col-sm-6">
					<h:outputLabel for="nomeId" value="Nome:" styleClass="control-label"/>
					<h:inputText id="nomeId" value="#{utenteBean.utenteInput.nome}" styleClass="form-control"/>
				</div>
			</div>
			<br/>
			<div class="row">
				<div class="col-12 col-sm-6">
					<h:outputLabel for="cognomeId" value="Cognome:" styleClass="control-label"/>
					<h:inputText id="cognomeId" value="#{utenteBean.utenteInput.cognome}" styleClass="form-control"/>
				</div>
				<div class="col-12 col-sm-6">
					<h:outputLabel for="domicilioId" value="Domicilio:" styleClass="control-label"/>
					<h:inputText id="domicilioId" value="#{utenteBean.utenteInput.domicilio}" styleClass="form-control"/>
				</div>
			</div>
			<br/>
			<div class="row">
				<div class="col-12 col-sm-6">
					<h:outputLabel for="emailId" value="Email:" styleClass="control-label"/>
					<h:inputText id="emailId" value="#{utenteBean.utenteInput.email}" styleClass="form-control"/>
				</div>
				<div class="col-12 col-sm-6">
					<h:outputLabel for="telefonoId" value="Telefono:" styleClass="control-label"/>
					<h:inputText id="telefonoId" value="#{utenteBean.utenteInput.telefono}" styleClass="form-control"/>
				</div>
			</div>
			<br/>
			<div class="row">
				<div class="col-12 col-sm-6">
					<h:outputLabel for="dataNascitaId" value="Data di nascita:" styleClass="control-label"/>
					<div class="input-group date">
						<h:inputText id="dataNascitaId" value="#{utenteBean.utenteInput.dataNascitaWrap}" styleClass="form-control"/>
						<div class="input-group-append" aria-hidden="true">
					        <button type="button" class="btn btn-primary" tabindex="-1">
					        	<i class="far fa-calendar-alt"/>
					        </button>
					    </div>
					</div>
				</div>
				<div class="col-12 col-sm-6">
					<h:outputLabel for="sessoId" value="Sesso:" styleClass="control-label"/>
					<h:selectOneMenu id="sessoId" value="#{utenteBean.utenteInput.sesso}" styleClass="form-control">
						<f:selectItem itemLabel="Maschile" itemValue="M"/>
						<f:selectItem itemLabel="Femminile" itemValue="F"/>
					</h:selectOneMenu>
				</div>
			</div>
			<br/>
			<div class="text-center">
				<div class="btn-group">
					<h:commandLink action="#{utenteController.goBack()}" styleClass="btn btn-primary">
						<i class="fas fa-arrow-left pr-1"/>
						Indietro
					</h:commandLink>
				</div>
				<div class="btn-group">
					<h:commandButton value="Ripulisci" action="#{utenteController.ripulisci()}" styleClass="btn btn-primary"/>
				</div>
				<div class="btn-group">
					<h:commandButton value="Conferma modifiche" action="#{utenteController.confermaModifiche()}" styleClass="btn btn-primary"/>
				</div>
			</div>
			
		</h:form>
	</ui:define>

</ui:composition>
